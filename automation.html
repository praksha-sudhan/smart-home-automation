<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Automation Rule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="automation.css" />
</head>
<body>
  <header>
    <h1>Create Automation Rule</h1>
    <a class="back-link" href="home.html">← Back to Dashboard</a>
  </header>

  <main class="container">
    <section class="form-card">
      <form id="automationForm">
        <label for="device">Select Device:</label>
        <select id="device" required>
          <option value="">-- Choose Device --</option>
          <option>Light</option>
          <option>Fan</option>
          <option>Air Conditioner</option>
          <option>Door Lock</option>
        </select>

        <label for="trigger">Select Trigger:</label>
        <select id="trigger" required>
          <option value="">-- Choose Trigger --</option>
          <option value="motion">Motion Detected</option>
          <option value="no_motion">No Motion</option>
          <option value="time">Scheduled Time</option>
          <option value="voice">Voice Command</option>
        </select>

        <label for="action">Select Action:</label>
        <select id="action" required>
          <option value="">-- Choose Action --</option>
          <option>Turn ON</option>
          <option>Turn OFF</option>
          <option>Lock</option>
          <option>Unlock</option>
        </select>

        <label for="time">Schedule Time (if applicable):</label>
        <input type="time" id="time" />

        <button type="submit">Create Rule</button>
      </form>
    </section>
  </main>

<style>
 
  .toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  }

  .toast {
    background-color: #333;
    color: #fff;
    padding: 12px 18px;
    margin-top: 10px;
    border-radius: 8px;
    font-size: 14px;
    opacity: 0;
    transform: translateX(100%);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .toast.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>

<div class="toast-container" id="toastContainer"></div>

<script>
  function showToast(message) {
    const container = document.getElementById("toastContainer");
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;

    container.appendChild(toast);

    setTimeout(() => toast.classList.add("show"), 100);

    setTimeout(() => {
      toast.classList.remove("show");
      setTimeout(() => container.removeChild(toast), 400);
    }, 3000);
  }

  document.getElementById("automationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const device = document.getElementById("device").value;
    const trigger = document.getElementById("trigger").value;
    const action = document.getElementById("action").value;

    if (!device || !trigger || !action) {
      showToast("⚠️ Please fill all required fields.");
      return;
    }

    showToast(`✅ Automation Rule Created: ${device} → ${action} when ${trigger.replace("_", " ")}`);
    
    this.reset();
  });
</script>

</body>
</html>
